name: Deploy to Hetzner VPS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (for urgent hotfixes)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: deploy-vps
  cancel-in-progress: false

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1. Build & Test
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-test:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages and apps
        run: npx turbo run build

      - name: Run tests
        run: npm test

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. Deploy via SSH
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: [build-and-test]
    if: always() && (needs.build-and-test.result == 'success' || needs.build-and-test.result == 'skipped')
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd ~/alpha

            # Pull latest code
            echo "ğŸ“¦ Pulling latest code from main..."
            git fetch origin main
            git reset --hard origin/main

            # Install production dependencies
            echo "ğŸ“¥ Installing dependencies..."
            npm ci

            # Build shared packages first, then apps
            echo "ğŸ”¨ Building all packages and apps..."
            npx turbo run build

            # Reload all PM2 processes (zero-downtime)
            echo "â™»ï¸  Reloading PM2 processes..."
            pm2 reload ecosystem.config.cjs --update-env

            # Save PM2 process list (survives reboot)
            pm2 save

            # Update LibreChat (Docker)
            echo "ğŸ³ Updating LibreChat..."
            cd apps/librechat
            docker compose pull
            docker compose up -d --remove-orphans
            cd ~/alpha

            echo "âœ… Deployment complete!"
            echo "ğŸ“Š PM2 Status:"
            pm2 status
